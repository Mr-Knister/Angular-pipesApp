<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ text | toggleCase:isUpperCase }}
  </p>
  <p>
    Pipes personalizados - creados por {{ text }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      class="mr-2"
      label="ToggleCase"
      (onClick)="toggleUpperCase()"
      icon="pi pi-search">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success">
    </p-button>
    <p-button
      class="mr-2"
      (onClick)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger">
    </p-button>
    <p-button
      class="mr-2"
      (onClick)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Can Fly</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
      <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly }}</td>
          <td>{{ hero.color }}</td>
      </tr>
  </ng-template>
</p-table>
